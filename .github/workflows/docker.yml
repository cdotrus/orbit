name: Docker
on:
  workflow_call:
    inputs:
      version:
        description: 'Version released'
        required: true
        type: string
      is_release:
        description: 'Is this commit a version being released'
        required: true
        type: string
    secrets:
      DOCKER_HUB_USERNAME:
        required: true
      DOCKER_HUB_ACCESS_TOKEN:
        required: true

jobs:
  build-orbit-ubuntu-2404:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v4
        with:
          fetch-depth: '100'
          fetch-tags: 'true'

      - name: Encode as development version
        if: ${{ inputs.is_release == '0' }}
        run: |
          echo "GIT_DESC_VERSION=$(git describe --tags)" >> $GITHUB_ENV

      - name: Encode as release version
        if: ${{ inputs.is_release == '1' }}
        run: |
          echo "GIT_DESC_VERSION=$(python ./tools/evalver.py --version)" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push for latest
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/ubuntu24/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          build-args: REV=${{ github.sha }}
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/orbit:latest-ubuntu-24.04
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/orbit:latest-ubuntu-24.04
          cache-to: type=inline

      - name: Build and push for specific version
        if: ${{ inputs.is_release == '1' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/ubuntu24/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/orbit:${{ inputs.version }}-ubuntu-24.04
          build-args: REV=${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/orbit:${{ inputs.version }}-ubuntu-24.04
          cache-to: type=inline
  
